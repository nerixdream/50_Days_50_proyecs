<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vertical Slider</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #585a3a">
					<h1>Nature Trees</h1>
					<p>In the lake</p>
				</div>
				<div style="background-color: #f75b40">
					<h1>Brazil Sunset</h1>
					<p>the ocean sunset</p>
				</div>
				<div style="background-color: #252e33">
					<h1>Road</h1>
					<p>Road to home</p>
				</div>
				<div style="background-color: #298043">
					<h1>Green Mountain</h1>
					<p>Mountain in Hawaii</p>
				</div>
			</div>

			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1542332213-31f87348057f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1531826267553-c4979aefab12?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=967&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1542300058-849d3b08aa0f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=968&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1542351567-cd7b06dc08d7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80');
					"
				></div>
			</div>

			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
