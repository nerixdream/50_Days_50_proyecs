<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="carousel">
			<div class="image-container" id="imgs">
				<img
					src="https://images.unsplash.com/photo-1615232934495-9ff34ba4f953?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80"
					alt="first-image"
				/>
				<img
					src="https://images.unsplash.com/photo-1615346340977-cf7f5a8f3059?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
					alt="second-image"
				/>
				<img
					src="https://images.unsplash.com/photo-1615349806916-6d514ca4eb8f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
					alt="third-image"
				/>
				<img
					src="https://images.unsplash.com/photo-1615301887608-7ca1192cd1d9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
					alt="fourth-image"
				/>
			</div>

			<div class="buttons-container">
				<button id="left" class="btn">Prev</button>
				<button id="right" class="btn">Next</button>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
